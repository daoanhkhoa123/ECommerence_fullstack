spring.application.name=backend
server.port=3100

# PostgreSQL connection
spring.datasource.url=jdbc:${DATABASE_URL:postgresql://localhost:5432/backend_db}
spring.datasource.username=${DATABASE_USER:admin_backend}
spring.datasource.password=${DATABASE_PASSWORD:admin123}

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security
spring.security.user.name=admin_backend
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_SERVERS:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# Kafka Topics
app.kafka.topic.audit-log=ecommerce-audit-log
app.kafka.topic.order-events=ecommerce-order-events
app.kafka.topic.product-events=ecommerce-product-events